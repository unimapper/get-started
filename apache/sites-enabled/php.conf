<VirtualHost *:80>
    ServerName unimapper-get-started
    ServerAlias unimapper.get-started

    DocumentRoot /var/www/html/php

    RewriteEngine On

    <Directory /var/www/html/php>
        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule !\.(pdf|js|ico|gif|jpg|png|css|rar|zip|tar\.gz)$ index.php [L,QSA]

        Options -Indexes +FollowSymLinks
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
